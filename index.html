<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <link rel="icon" type="image/png" href="assets/images/weather-icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="getLocation()">
        <header class="jumbotron text-center">
            <h1 class="display-6">Weather Dashboard</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-3" style="background-color: #f8f5f5; margin-bottom: 20px;">
                    <p>Search for a city:</p>
                    <div class="container">
                        <form class="row">
                            <input class="col-10" type="text" id="cityName" required>
                            <button id="search" class="col-2" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                        <div class="row" id="cityHistory"></div>
                    </div>    
                </div>                
                <div class="col-sm-8 col-md-8 col-lg-9">
                    <div id="currentWeather">
                        <span id="name"></span>
                        <span id="date"></span>
                        <span><img id="weatherIcon"></span>
                        <span id="desc"></span><br>
                        <span>Temperature:</span>&nbsp;<span id="temperature"></span><br>
                        <span>Humidity:</span>&nbsp;<span id="humidity"></span><br>
                        <span>Wind speed:</span>&nbsp;<span id="wSpeed"></span><br>
                        <span>UV Index:</span>&nbsp;<span id="uvIndex"></span><br>
                    </div>
                    <div class="container">
                        <br>
                        <h4>5-Day Forecast:</h4>
                        <div class="row">
                            <div class="col forecast" data-day="0"></div>
                            <div class="col forecast" data-day="1"></div>
                            <div class="col forecast" data-day="2"></div>
                            <div class="col forecast" data-day="3"></div>
                            <div class="col forecast" data-day="4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
